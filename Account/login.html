<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digibank</title>

<body>

<div class="container">
    <h2 id="Digibank" class="form-signin-heading text-center">Digibank</h2>
    <form class="form-signin" action="index.html" method="post">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <!-- <button id="login-btn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
        <button id="login-btn" class="btn-custom-spin btn-lg btn-primary btn-block" type="submit">Log in</button>
        <button id="register-btn" class="btn-custom-spin btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <ul>
                    <li><a href="/progappjs/Homepage/index.html">Home</a></li>
                    <li><a href="/progappjs/Homepage/contact.html">Contact</a></li>
                    <li><a href="/progappjs/Homepage/faq.html">FAQ - Frequently Asked Questions</a></li>
                </ul>
            </div>
            <div class="col-md-6 col-xs-12">
                <p>&copy; 2018 DigiBank</p>
            </div>
        </div>
    </div>
</footer>

</html>
