
<ion-header>

  <ion-navbar>
    <ion-title>New transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="transaction-form">
    <form (submit)="doTransaction()">

           <ion-list>
        <ion-item>
          <ion-label fixed>{{ 'Recipient' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="transaction.recipient" name="recipient"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>{{ 'IBAN' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="transaction.iban" name="iban"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>{{ 'Amount' | translate }}</ion-label>
          <ion-input type="number" [(ngModel)]="transaction.amount" name="amount" min="0.01" class="quantity" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >Execution mode</ion-label>
          <ion-select [(ngModel)]="execMode" name="now">
            <ion-option value="now" (ionSelect)="setExecLater(false)">As soon as possible</ion-option>
            <ion-option value="future"  (ionSelect)="setExecLater(true)">Future date</ion-option>
            <ion-option value="standing"  (ionSelect)="setExecLater(true)">Standing order</ion-option>

          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'Execution date' | translate }}</ion-label>
          <ion-datetime [disabled]="!getExecLater()" displayFormat="MM/DD/YYYY" [(ngModel)]="transaction.bookingDate" name="bookingDate">

          </ion-datetime>
      <!--    <ion-input  [(ngModel)]="transaction.bookingDate" name="bookingDate" type="Date">

          </ion-input>-->

        </ion-item>
        <ion-item>
          <ion-label fixed>{{ 'Description' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="transaction.description" name="description"></ion-input>
        </ion-item>

        <div class="buttons" padding align="center">
          <button class="buttonerino" ion-button color="primary" block>{{ 'Accept' | translate }}</button>
          <button class="buttonerino"  ion-button color="primary" block>{{ 'Cancel' | translate }}</button>
        </div>
      </ion-list>

    </form>
  </div>
</ion-content>
