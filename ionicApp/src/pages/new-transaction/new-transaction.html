
<ion-header>

  <ion-navbar>
    <ion-title>New transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="new-transaction">
    <form (submit)="addTransaction()">

      <ion-list>
        <ion-item>
          <ion-label fixed>{{ 'Recipient' | translate }}</ion-label>
          <ion-input type="text" name="recipient"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>{{ 'IBAN' | translate }}</ion-label>
          <ion-input type="text"  name="iban"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>{{ 'Amount' | translate }}</ion-label>
          <ion-input type="number" min="0.01" class="quantity" name="amount"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label fixed>{{ 'Description' | translate }}</ion-label>
        <ion-input type="text"  name="description"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label >Execution mode</ion-label>
          <ion-select [(ngModel)]="execMode" name="now">
            <ion-option value="now" (ionSelect)="setExecLater(false)">As soon as possible</ion-option>
            <ion-option value="future"  (ionSelect)="setExecLater(true)">Future date</ion-option>
            <ion-option value="standing"  (ionSelect)="setExecLater(true)">Standing order</ion-option>

          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'Execution date' | translate }}</ion-label>
          <ion-input [disabled]="!getExecLater()" type="Date">

          </ion-input>
        </ion-item>

        <div class="buttons" padding align="center">
          <button class="buttonerino" ion-button  block>{{ 'Accept' | translate }}</button>
          <button class="buttonerino"  ion-button  block>{{ 'Cancel' | translate }}</button>
        </div>
      </ion-list>

    </form>
  </div>
</ion-content>
