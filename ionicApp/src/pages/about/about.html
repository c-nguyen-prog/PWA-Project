<ion-header class="header">
  <ion-navbar>
    <button ion-button icon-only menuToggle color="white" class="show-small">
      <ion-icon name="menu" class="custom-icon"></ion-icon>
    </button>
    <ion-buttons left class="hide-small">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="contact()" class="signup" round>{{ 'CONTACTUS' | translate }}</button>
          </ion-col>
          <ion-col col-6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
    <ion-buttons right class="hide-small">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="login()" class="login" round>{{ 'LOGIN' | translate }}
              <ion-icon class="login-icon" name="log-in"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="signup()" class="signup" round>{{ 'SIGNUP' | translate }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="splash-bg">

    <div class="container">
      <ion-scroll class="container-scroll" scrollY="true">

        <ion-grid>
          <ion-row>
            <ion-col>
            </ion-col>

            <ion-col col-12 class="aboutUsBox">
              <div class="about">

                <div class="auText">

                  <h2 class="theHistoryHead">{{'AU_THEHISTORY' | translate}}</h2>
                  <p class="text2018">{{'AU_HISTORY_TXT1'|translate}}</p>
                  <p class="text2018">{{'AU_HISTORY_TXT2'|translate}}</p>

                  <h2 class="teamHead">{{'AU_TEAM'|translate}}</h2>
                  <ion-grid>
                    <ion-row>
                      <ion-col col-md-6 class="team">
                        <ion-list>
                          <ion-item>
                            <ion-avatar item-start>
                              <img src="assets/img/speakers/eagle.jpg">
                            </ion-avatar>
                            <h2>Chi</h2>
                            <p>{{'AU_BACKDEV'|translate}}</p>
                          </ion-item>
                          <ion-item>
                            <ion-avatar item-start>
                              <img src="assets/img/speakers/bear.jpg">
                            </ion-avatar>
                            <h2>Raakulan</h2>
                            <p>{{'AU_FRONTDEV'|translate}}</p>
                          </ion-item>
                        </ion-list>
                      </ion-col>
                      <ion-col col-md-6 class="team">
                        <ion-list>
                          <ion-item>
                            <ion-avatar item-start>
                              <img src="assets/img/speakers/iguana.jpg">
                            </ion-avatar>
                            <h2>Santiago</h2>
                            <p>{{'AU_FRONTDEV'|translate}}</p>
                          </ion-item>
                          <ion-item>
                            <ion-avatar item-start>
                              <img src="assets/img/speakers/giraffe.jpg">
                            </ion-avatar>
                            <h2>Simon</h2>
                            <p>{{'AU_FRONTDEV'|translate}}</p>
                          </ion-item>
                        </ion-list>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>

              </div>
            </ion-col>

            <ion-col>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-scroll>

    </div>

    <div class="footer">
      <h1 ion-text class="copyright">\&copy; 2018, Digibank Inc</h1>
    </div>

  </div>

</ion-content>
