<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle color="white" class="show-small">
      <ion-icon name="menu" class="custom-icon"></ion-icon>
    </button>
    <ion-buttons left class="hide-small">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="contact()" class="signup" round>{{ 'CONTACTUS' | translate }}</button>
          </ion-col>
          <ion-col col-6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
    <ion-buttons right class="hide-small">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="login()" class="login" round>{{ 'LOGIN' | translate }}
              <ion-icon class="login-icon" name="log-in"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="signup()" class="signup" round>{{ 'SIGNUP' | translate }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="splash-bg">

    <div class="container">

      <ion-grid>
        <ion-row>



          <ion-col>
            <div class="about">
              <ion-scroll  class="container_scroll" scrollY="true">
              <p>{{'ABOUT_US' | translate }}</p>
              <h1 class="header-text">abc</h1>
              </ion-scroll>
            </div>
          </ion-col>


        </ion-row>
      </ion-grid>

    </div>

    <div class="footer">
      <h1 ion-text class="copyright">\&copy; 2018, Digibank Inc</h1>
    </div>

  </div>

</ion-content>
