<ion-content scroll="false">
  <ion-header transparent>

    <ion-navbar>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu" class="custom-icon"></ion-icon>
      </button>

      <ion-title>
        DigiBank
      </ion-title>
      <ion-buttons end>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button ion-button (click)="login()" class="login" round>{{ 'LOGIN' | translate }}
                <ion-icon name="log-in"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button (click)="signup()" class="signup" round>{{ 'SIGNUP' | translate }}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <div class="splash-bg">
    <!--
    <h1 ion-text class="welcome-text">{{'WELCOME-BIG-TITLE' | translate}}</h1>
    -->
  </div>
  <!--
    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
        <h1>{{ 'WELCOME_INTRO' | translate }}</h1>
        <h6>{{ 'ABOUT_US' | translate }}</h6>
      </div>
    </div>
   -->
  <ion-card class="welcome-card-1">
    <h1 ion-text class="welcome-card-1-text">{{'WELCOME-CARD-1-TEXT' | translate}}</h1>
  </ion-card>
  <ion-card class="welcome-card-2">
    <h1 ion-text class="welcome-card-1-text">{{'WELCOME-CARD-2-TEXT' | translate}}</h1>
  </ion-card>
  <ion-card class="welcome-card-3">
    <h1 ion-text class="welcome-card-1-text">{{'WELCOME-CARD-3-TEXT' | translate}}</h1>
  </ion-card>

  <ion-card class="footer">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button ion-button (click)="login()"  clear class="login-footer" small>{{ 'LOGIN' | translate }}</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
            <button ion-button (click)="signup()" clear class="signup-footer" small>{{ 'SIGNUP' | translate }}</button>
        </ion-col>
        <ion-col col-6>
          <h1 ion-text class="copyright">\&copy; 2018, Digibank Inc</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
