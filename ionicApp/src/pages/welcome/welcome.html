<ion-content scroll="false">
  <ion-header transparent>

    <ion-navbar>
      <button ion-button icon-only menuToggle color="white" class="show-small">
        <ion-icon name="menu" class="custom-icon"></ion-icon>
      </button>

      <ion-title>
        Digibank - An online banking project
      </ion-title>

      <ion-buttons end class="hide-small">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button ion-button (click)="login()" class="login" round>{{ 'LOGIN' | translate }}
                <ion-icon name="log-in"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button (click)="signup()" class="signup" round>{{ 'SIGNUP' | translate }}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <div class="splash-bg">
    <div class="welcome-text">
      <span class="typed" id="element" style="white-space: pre"></span>
    </div>

    <div class="footer">
        <h1 ion-text class="copyright">\&copy; 2018, Digibank Inc</h1>
    </div>

  </div>
