<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle color="white" class="show-small">
      <ion-icon name="menu" class="custom-icon"></ion-icon>
    </button>
    <ion-buttons end class="hide-small">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button hidden></button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="signup()" class="signup" round>{{ 'SIGNUP' | translate }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">

  <div class="splash-bg"></div>

  <div class="login-form">
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
        <div class="login-button" padding>
          <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

    </ion-list>
  </form>
    </div>
</ion-content>
