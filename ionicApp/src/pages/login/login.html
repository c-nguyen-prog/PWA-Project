<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle color="white" class="show-small">
      <ion-icon name="menu" class="custom-icon"></ion-icon>
    </button>
    <ion-buttons left class="hide-small">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="contact()" class="signup" round>{{ 'CONTACTUS' | translate }}</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="about()" class="signup" round>{{ 'ABOUTUS' | translate }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
    <ion-buttons right class="hide-small">
      <ion-col col-6>
        <button ion-button (click)="signup()" class="signup" round>{{ 'SIGNUP' | translate }}</button>
      </ion-col>
      <ion-col col-6>
      </ion-col>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">

  <div class="splash-bg">
    <div class="login-form">
      <form (submit)="doLogin()">

        <ion-list>
          <ion-list>
            <ion-item>
              <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
              <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
              <ion-input type="password" [(ngModel)]="account.password" name="password" class="label-password"></ion-input>
            </ion-item>

          </ion-list>
          <div class="login-button" padding>
            <button ion-button color="primary" round class="login">{{ 'LOGIN_BUTTON' | translate }}</button>
          </div>
        </ion-list>

      </form>
    </div>
  </div>
</ion-content>
