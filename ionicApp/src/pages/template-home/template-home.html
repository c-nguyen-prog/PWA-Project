<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Templates
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTemplate()">
        <ion-icon slot="icon-only" name="clipboard"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail *ngFor="let template of templatesService.templates" [href]="'/template/'+{{template.id}}" routerDirection="forward">
      <ion-label>{{ template.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
