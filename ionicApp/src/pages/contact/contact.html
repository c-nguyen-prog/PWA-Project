<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle color="white" class="show-small">
      <ion-icon name="menu" class="custom-icon"></ion-icon>
    </button>
    <ion-buttons left class="hide-small">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="about()" class="signup" round>{{ 'ABOUTUS' | translate }}</button>
          </ion-col>
          <ion-col col-6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
    <ion-buttons right class="hide-small">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="login()" class="login" round>{{ 'LOGIN' | translate }}
              <ion-icon class="login-icon" name="log-in"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="signup()" class="signup" round>{{ 'SIGNUP' | translate }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>


  <div class="splash-bg">

    <div class="getintouchHead">
      <h1 class="getintouchH1">Get in Touch</h1>
      <p class="infoGetintouch">Please fill out the quick form an we will be in touch in lightning speed</p>
    </div>

    <div class="container">
        <form class="form" (submit)="submitMessage()">


          <ion-list>

            <ion-item>
              <ion-label floating>{{ 'C_NAME' | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="contact.name" name="c_name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>{{ 'C_MAIL' | translate }}</ion-label>
              <ion-input type="email" [(ngModel)]="contact.email" name="c_mail"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>{{ 'C_PHONENUMBER' | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="contact.phoneNumber" name="c_phonenumber"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>{{ 'C_MESSAGE' | translate }}</ion-label>
              <ion-input width="50" type="text" [(ngModel)]="contact.message" name="c_message" >
              </ion-input>
            </ion-item>
          </ion-list>
          <ion-list>

            <div class="submit-button" padding>
              <button ion-button color="primary" class="submit-end" round>{{ 'C_SUBMIT' | translate }}</button>
            </div>

          </ion-list>


        </form>
    </div>

    <div class="footer">
        <h1 ion-text class="copyright">\&copy; 2018, Digibank Inc</h1>
    </div>
  </div>

</ion-content>
