  <ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="transaction-list">
    <ion-item *ngFor="let item of transactions">
      <ion-grid>
        <ion-row>
          <ion-col>
            {{item.source}}
          </ion-col>
          <ion-col>
            {{item.amount}}
          </ion-col>

        </ion-row>

      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
