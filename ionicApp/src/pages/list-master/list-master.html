<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="transaction-list">
  <ion-searchbar
    (ionInput)="filter($event.target.value)"></ion-searchbar>
  <ion-list >
    <ion-item *ngFor="let item of filterTransactions">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div *ngIf="(item.source === user)" class="destinationText">
              {{'LIST_MASTER_FROM' | translate}} {{item.destination}}
            </div>
            <div *ngIf="!(item.source === user)" class="destinationText">
              {{'LIST_MASTER_FROM' | translate}} {{item.destination}}
            </div>
          </ion-col>
          <ion-col>
            <div *ngIf="(item.source === user)" class="outgoing" end>
              -{{item.amount}}€
            </div>
            <div *ngIf="!(item.source === user)" class="incoming" end>
              {{item.amount}}€
            </div>
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col col-4 class="dateText">
          {{item.date || dd/MM/yy}}
        </ion-col>
        <ion-col col-8 class="referenceText">
          {{item.reference}}
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
