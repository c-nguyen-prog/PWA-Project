<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="transaction-list">
    <ion-item *ngFor="let item of transactions">
      <ion-grid>
        <ion-row>
          <ion-col>
            {{item.source}}
          </ion-col>
          <ion-col>
            <div *ngIf="(item.source === 'simon.zibat@gmail.com')" class="outgoing">
              -{{item.amount}}€
            </div>
              <div *ngIf="!(item.source === 'simon.zibat@gmail.com')" class="incoming">
                {{item.amount}}€
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
