  <ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of transactions" (click)="transactionClick(item.id)">
      <ion-grid>
        <ion-row>
          <ion-col>
            {{item.id}}
          </ion-col>
          <ion-col>
            {{item.title}}
          </ion-col>

        </ion-row>

      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
