<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/templates"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ template.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteTemplate()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-textarea (input)="templateChanged()" [(ngModel)]="template.content" placeholder="...something on your mind?"></ion-textarea>
</ion-content>
